<div th:each="vfile: ${vfiles}" class="col-lg-2 col-md-2 col-sm-3 col-xs-6">

    <div class="card" th:styleappend="'background-color:'+ ${vfile?.accentColor}">
        <div class="header">
            <h2>
                <span th:text="${vfile?.name}"></span>
            </h2>
            <ul class="header-dropdown m-r--5">
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="body" th:styleappend="'background-color:'+ ${vfile?.accentColor}">
            Created At: <span th:text="${vfile?.createdAt}"></span><br/>
            Updated At: <span th:text="${vfile?.updatedAt}"></span>
        </div>
    </div>
</div>
