#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost/demodb?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&createDatabaseIfNotExist=true
spring.datasource.username=demouser
spring.datasource.password=demopass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# HTTP encoding (HttpEncodingProperties)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.data.jpa.repositories.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#FILE UPLOAD
spring.http.multipart.max-file-size=20MB
spring.http.multipart.max-request-size=20MB
files.upload.path=/var/appFiles


spring.thymeleaf.mode=LEGACYHTML5

spring.mvc.favicon.enabled=false

#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=ERROR

# Server compression
server.compression.enabled=true
server.compression.min-response-size=2048
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

#BASE URL
baseUrl=https://example.com
baseUrlApi=https://api.example.com
applicationName=ExampleApp
contactEmail=info@example.com

#Admin emails
admin.phone1=adminphone1
admin.phone2=adminphone2

host.full.dns.auth.link=http://192.168.0.1:8080
app.client.id=client_id
app.client.secret=client_secret
app.loginEndpoint=/api/v1/login
app.fcm.serverkey=
auth.server.schem=http


